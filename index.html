<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        #links-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #links-container h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        #links-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #links-container li {
            margin-bottom: 10px;
        }

        #links-container a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        #links-container a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Bienvenido</h1>

    <div id="links-container">
        <h2>Links interesantes</h2>
        <ul>
            <li><a href="https://frialdad.github.io/lyrics-editor">Lyrics editor</a></li>
        </ul>
    </div>
</body>

</html>
